<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />

    <title>Mixlab</title>

  <body>
    <header class="header">
      <div class="header__container">
        <nav class="header__nav">

            <li class="header__li">
              <a class="header__link" href="#">Veterinarians</a>
            </li>
            <li class="header__li">
              <a class="header__link" href="#">How it works</a>
            </li>
            <li class="header__li">

            </li>

          <a class="header__logo-link" href="#">

          <a class="header__login-btn" href="#">Try Mixlab</a>

    </header>

        <div class="slider__container">
          <h1 class="slider__title">The pet pharmacy humans are jealous of.</h1>

            <a class="slider__subtitle-link" href="#">Google</a> and

            best friend deserves only the best in pet care.
          </p>
          <a class="slider__btn" href="#">Try Mixlab</a>
          <img class="slider__rabbit" src="./img/rabbit.png" alt="rabbit" />
